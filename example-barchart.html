<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <link rel="stylesheet" type="text/css" href="./dist/chartist.min.css">
</head>
<body>
<div class="chart" style="width: 95%; height: 95%">
    <div class="ct-chart ct-golden-section"></div>
</div>


<script src="./dist/chartist.js"></script>
<script type="text/javascript">
    var responsiveOptions = [
        ['screen and (max-width: 600px)', {
            rotate: true
        }],
        ['screen and (min-width: 600px)', {
            rotate: false
        }]
    ];

    new Chartist.Bar('.ct-chart', {
        labels: ['Q1', 'Q2', 'Q3', 'Q4'],
        series: [
            [60, 40, 80, 70],
            [40, 30, 70, 65],
            [8, 3, 10, 6]
        ]
    }, {
        chartPadding: 20,
        seriesBarDistance: 10,
        axisX: {
            offset: 80
        },
        axisY: {
            offset: 80,
            labelInterpolationFnc: function(value) {
                return value + '\' CHF'
            },
            scaleMinSpace: 15
        }
    }, responsiveOptions);
</script>

</body>
</html>
