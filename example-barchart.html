<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <link rel="stylesheet" type="text/css" href="./dist/chartist.min.css">
</head>
<body>
<div class="chart" style="width: 95%; height: 95%">
    <div class="ct-chart ct-golden-section"></div>
</div>


<script src="./dist/chartist.js"></script>
<script type="text/javascript">
    var responsiveOptions = [
        ['screen and (max-width: 5in)', {
            rotate: true
        }],
        ['screen and (min-width: 5in)', {
            rotate: false
        }]
    ];

    new Chartist.Bar('.ct-chart', {
        labels: ['Label 1', 'Label 2', 'Label 3', 'Label 4', 'Label 5', 'Label 6', 'Label 7', 'Label 8', 'Label 9'],
        series: [
            [60, 40, 10, 20, 30, 50, 45, 37, 18],
            [50, 50, 30, 40, 40, 33, 27, 15, 5],
	    [30, 60, 50, 33, 17, 25, 63, 10, 22]
        ]
    }, {
        chartPadding: 20,
        seriesBarDistance: 10,
        axisX: {
            offset: 80
        },
        axisY: {
            offset: 50,
            labelInterpolationFnc: function(value) {
                return value + '\' CHF'
            },
            scaleMinSpace: 15
        }
    }, responsiveOptions);
</script>

</body>
</html>
