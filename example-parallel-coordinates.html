<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <link rel="stylesheet" type="text/css" href="./dist/chartist.min.css">
</head>
<body>
<div class="chart" style="width: 95%; height: 95%">
    <div class="ct-chart ct-golden-section"></div>
    <!--<div class="ct-filter"></div>-->
</div>
<section>
    <br>
    <div class="ct-select-dimensions"></div>
</section>

<script src="./dist/chartist.js"></script>
<script type="text/javascript">

    var responsiveOptions = [
        ['screen and (max-width: 40em)', {
            axisX: {
                labelInterpolationFnc: function(value, index) {
                    return ["foo", "bla", "pc-var"].indexOf(value) != -1 ? value : null;
                }
            }
        }],
        ['screen and (min-width: 40em)', {
            axisX: {
                labelInterpolationFnc: function(value, index) {
                    return value;
                }
            }
        }]
    ];
    var options = {
        selectDisplayedDimContainer: ".ct-select-dimensions",
        showMean:false,
        showHistogram: false,
        useRulers: true
    };

    var data = {
        labels: ['foo', 'bar', 'test', 'bla', 'pc-var'],
        series: [
            [12, 9, 7, 8, 5],
            [2, 1, 3.5, 7, 3],
            [1, 3, 4, 5, 6],
            [3, 3, 3, 3, 3],
            [6, 5, 4, 3, 2],
            [1, 4, 6, 2, 2],
            [11, 4, 3, 5, 4]
        ]
    };

    data.series.forEach(function (value, index) {
        data.series[index].className = "ct-series-"+Chartist.alphaNumerate(index % 3);
    });

    new Chartist.ParallelCoordinates('.ct-chart', data, options, responsiveOptions);
</script>

</body>
</html>
